<html>
<head>
<title>Androino</title>



<script>
var droid = new Android();
var fetch_data = function() {
    // fire the event that the python script is waiting for.
    
    droid.eventPost('fetch_data', txtData.value);
}

var opengGoogleMaps = function () {
    // fire the event that the python script is waiting for.

	droid.eventPost('fetch_data', "-1");
   
}


</script>

</head>

<body bgcolor="#000066">
<div id="content" align="center" style="background-color: #0000CC; font-size: medium; color: #00FFFF;">
     Construction Notification System<br />
     <br />
     Radius (miles):<br />
     <input id="txtData" type="text" value="5" style="background-color: #99CCFF; font-size: large;" /><br />
     <br />
    <button onclick="fetch_data();" style="background-color:#99CCFF; height: 58px; width: 267px; font-size: large; margin-left: 0px;">Is there a construction?</button>
     <br />
     <br />
    <button onclick="opengGoogleMaps();" style="background-color:#99CCFF; height: 58px; width: 267px; font-size: large; margin-left: 0px; margin-right: 4px;">Open Google Maps</button>
     <br />
    <br />
    <input type="button" value="Exit" onclick="droid.dismiss();" style="background-color: #99CCFF; width: 116px; height: 62px; font-size: large;" align="middle" />
</div>
</body>
</html>
