<html>
<head>
<title>Androino</title>



<script>
var droid = new Android();
var fetch_data = function() {
    // fire the event that the python script is waiting for.
    
    droid.eventPost('fetch_data', txtData.value);
}

</script>

</head>

<body bgcolor="#000066">
<div id="content" align="center" style="background-color: #0000CC; font-size: xx-large; color: #00FFFF;">
     Construction Notification System<br />
     <br />
     <input id="txtData" type="text" value="5" style="background-color: #99CCFF; font-size: large;" /><br />
     <br />
    <button onclick="fetch_data();" style="background-color:#99CCFF; height: 44px; width: 148px; font-size: large;">Set Radius</button>
     <br />
    <br />
    <input type="button" value="Exit" onclick="droid.dismiss();" style="background-color: #99CCFF; width: 116px; height: 74px; font-size: large;" align="middle" />
</div>
</body>
</html>
